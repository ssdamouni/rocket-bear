<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rocket Bear</title>

  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/popper"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="/static/app.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-item" href="/"><img src="/static/images/rocketbear-logo.png" class="d-inline-block align-top" height="45" width="135"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if not g.user %}
                <li><a href="/signup" class="nav-link active">Sign up</a></li>
                <li><a href="/login" class="nav-link active">Log in</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/users">Users</a></li> 
              <li class="nav-item"><a class="nav-link" href="/jobs">Jobs</a></li>
              <li><a class="nav-link" href="/events">Events</a></li>
              <li class="nav-item"><a class="nav-link" href="/works/composers/search">Add Rep</a></li>
              <li><a class="nav-link" href="/logout">Logout</a></li>
            {% endif %}
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <section>
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    </section>
    {% block content %}
    {% endblock %}
<script src="/static/app.js"></script>
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
</body>

</html>
