{% extends "base.html" %}
{% block title %}User's Repertoire{% endblock %}

{% block content %}
<div class=" container float-center col-8 mt-4">
    <div class="row">
        <div class="profile-summary col rounded">
            {% for id in id_list %}
            <div class="card-body">
                <h3 class="card-title">Title: {{works["works"][id]["title"]}}
                <p class="card-text">Genre: {{works["genre"]}}</p>
                <p class="card-text">ID: <a href="/works/{{works['works'][id]['id']}}">{{works["works"][id]["id"]}}</a></p>
                </h3>
            </div>
            <hr>          
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
